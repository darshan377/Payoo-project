<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tailwind CSS -->
      <script src="https://cdn.tailwindcss.com"></script>

    <!-- daisyUI -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-slate-800">
    <section class="max-w-screen-sm min-h-screen mx-auto py-6 bg-gray-200">
        <header>
        <nav class="">
            <div class="flex relative justify-center items-center mt-52 mb-5">
                <img class="" src="assets/bg.png" alt="">
                <img class="absolute" src="assets/Group.png" alt="">
            </div>
        </nav>
    </header>

    <!-- login part -->
     <div class="">
  <div class="hero-content flex-col lg:flex-row-reverse">
  
    <div class="card bg-[#F4F5F7] w-full max-w-sm  shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label">Mobile number</label>
          <input id="mobile-number" type="number" class="input" placeholder="Enter your number" required/>
          <label class="label">4 digit pin</label>
          <input id="pin-number" type="text" class="input" placeholder="enter 4 digit pin" required/>
          <div><a class="link link-hover">Forgot password?</a></div>
          <button id="btn-login" class="btn btn-neutral bg-blue-600 rounded-2xl mt-4">Login</button>
        </fieldset>
      </div>
    </div>
  </div>
</div>
    </section>

    
    <script src="script/login.js"></script>
</body>
</html>
